<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter In India</title>
    <link rel="stylesheet" href="Main screen 1.css" />
  </head>

  <body>
    <header>
      <h1>Harry Potter In India</h1>
      <p>
        Discover the magical adventures of Harry Potter in the vibrant land of
        India!
      </p>
    </header>
    <main>
      <section>
       <nav>
        <a>Magical Highlights</a> |
        <a>Did You Know?</a> |
        <a>Read Our Blog</a> |
        <a>Share Your Thoughts</a>
        <hr width="500px" size="2" color="white">
       </nav>
      </section>
      <section class="home">
        <p>Experience the magical journey of <br> our Hogwarts friends in India </p>
        <button><link href="Explore.html" rel="Explore">Explore</button>
      </section>

      <section class="photobooth">
        <h1>Photobooth</h1>
        <div class="image-container">
          <img src="./assets/hogwarts legacy griffin.jpg" alt="Griffin" />
          <img src="./assets/Harry Potter 2.jpg" alt="Harry Potter 2" />
          <img src="./assets/Harry Potter 1.jpg" alt="Harry Potter 1" />
        </div>
      </section>

      <section class="contact-section">
        <h1>Write to Us</h1>
        <div class="form">
          <form>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />

            <label for="feedback">Feedback</label>
            <textarea
              id="feedback"
              name="feedback"
              placeholder="Write your feedback"
            ></textarea>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Magical Adventures</p>
  </footer>
  </body>
</html>
